<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Admin</title>
    <!-- Vincular el archivo CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <!-- Título "Zazil Admin Tool" -->
    <div class="title-container">
        <h1 class="admin-title">Zazil Admin</h1>
    </div>

    <div class="login-container">
        <div class="login-box" id="step1">
            <h2>Iniciar Sesión</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Ingresa tu correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Siguiente</button>
            </form>
        </div>

        <div class="login-box" id="step2" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <p id="displayEmail"></p>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Ingresa tu contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>

        <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
    </div>

    <!-- Vincular el archivo de JavaScript -->
    <script src="static/js/script.js"></script>

</body>
</html>
